<!-- public/partials/contatos.html -->
<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Ushaped
	</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<!-- <button class="btn btn-primary" ng-click="incrementa()">
	Novo
</button> -->
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<meu-painel titulo="Listagem de contatos">
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>NOME</th>
				<th>E-MAIL</th>
				<th>Emergência</th>
				<th class="text-center">Ação</th>
			</tr>
			<!-- <tr>
				<td>
					<a>Contato</a>
				</td>
				<td>cont@empresa.com.br</td>
				<td class="text-center">
					<button class="btn btn-warning">
						Remover
					</button>
				</td>
			</tr> -->
			<tr ng-repeat="contato in contatos | filter: filtro">
				<td>
					<!-- <a>{{contato.nome}}</a> -->
					<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
				</td>
				<td>{{contato.email}}</td>
				<td>{{contato.emergencia.nome}}</td>
				<td class="text-center">
					<!-- <button ng-click="remove(contato)" class="btn btn-warning">
						Remover
					</button> -->
					<meu-botao-aviso nome="Remover" acao="remove(contato)">
					</meu-botao-aviso>
				</td>
			</tr>
		</table>
		<a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
	</div>
</meu-painel>
