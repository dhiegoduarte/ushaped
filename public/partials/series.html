<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="series.length">Series cadastrados: {{series.length}}</p>
<p class="text-info" ng-hide="series.length">Não há series cadastrados</p>
<meu-painel titulo="Listagem de series">
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Serie</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr ng-repeat="serie in series | filter: filtro | orderBy:'nome'">
				<td>
					<a ng-href="#/serie/{{serie._id}}">{{serie.nome}}</a>
				</td>
				<td class="text-center">
					<meu-botao-aviso nome="Remover" acao="remove(serie)">
					</meu-botao-aviso>
				</td>
			</tr>
		</table>
		<a ng-href="#/serie" class="btn btn-primary">Nova</a>
		<a ng-href="#/" class="btn">Voltar</a>
	</div>
</meu-painel>
