<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="medidas.length">Medidas cadastradas: {{medidas.length}}</p>
<p class="text-info" ng-hide="medidas.length">Não há medidas cadastradas</p>
<meu-painel titulo="Listagem de medidas">
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Medida</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr ng-repeat="medida in medidas | filter: filtro">
				<td>
					<a ng-href="#/medida/{{medida._id}}">{{medida.nome}}</a>
				</td>
				<td class="text-center">
					<meu-botao-aviso nome="Remover" acao="remove(medida)">
					</meu-botao-aviso>
				</td>
			</tr>
		</table>
		<a ng-href="#/medida" class="btn btn-primary">Nova</a>
		<a ng-href="#/" class="btn">Voltar</a>
	</div>
</meu-painel>
