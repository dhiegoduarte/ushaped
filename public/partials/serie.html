<!-- public/serie.html -->
<h1 class="text-center">Serie</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form ng-submit="salva()">
	<div class="form-row">
		<div class="form-group col-12">
			<label for="nome">Serie</label>
			<input type="text" class="form-control" id="nome" name="nome" required ng-model="serie.nome">
		</div>
	</div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="exercicios">Exercicio</label>
		  <select id="exercicio" class="form-control" ng-model="serie.exercicios.exercicio" ng-options="exercicio._id as exercicio.nome for exercicio in exercicios"></select>
	    </div>
	    <div class="form-group col-md">
	      <label for="quantidade">Quantidade</label>
	      <input type="text" class="form-control" id="quantidade" name="quantidade" required ng-model="serie.exercicios.quantidade">
	    </div>
		<div class="form-group col-md">
	      <label for="medida">Medida</label>
	      <select id="medida" class="form-control" ng-model="serie.exercicios.medida" ng-options="medida._id as medida.nome for medida in medidas"></select>
	    </div>
	</div>
    <div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a meu-focus evento="serieSalvo" href="#/series" class="btn btn-default">Voltar</a>
	</div>
</form>
